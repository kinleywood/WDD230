<!DOCTYPE html>

  <head>

    <title>Aberdeen Chamber Home</title>
    <meta

      content="Aberdeen Chamber of Commerce Home"
      />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">

          <ul id="primaryNav">
            <li><a href="#">Discover</a></li>
            <li><a href="#">Directory</a></li>

            <li><a href="#">Contact</a></li>
          </ul>

      </div>

          <p id="date"></p>
        </div>

    <main>
      <p class="placeholder">Hero with site name and call to action</p>
      <p class="placeholder">Event</p>
      <p class="placeholder">Weather</p>
      <p class="placeholder">News Release</p>

    <footer>

    </footer>
